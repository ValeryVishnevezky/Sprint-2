<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/logo/logo-shortcut.png" />
    <script
      src="https://kit.fontawesome.com/c43a39f2fd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>MemeGenerator</title>
  </head>

  <body onload="onInit()">
    <header class="main-header">
      <img class="main-logo" onclick="onLinkGalleryClick()" src="img/logo/LOGO.png" alt="Logo" />
      <div class="main-nav-list">
        <ul class="main-nav">
          <li class="link-gallery" onclick="onLinkGalleryClick()">
            <a href="#">Gallery</a>
          </li>
          <li class="link-editor" onclick="onLinkEditorClick()">
            <a href="#">Editor</a>
          </li>
        </ul>
      </div>
      <!-- hamburger menu -->
      <button class="btn-toggle-menu" onclick="onToggleMenu()">
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
      </button>
    </header>

    <!-- Gallery -->
    <section class="gallery">
      <!-- Search -->
      <section class="search">
        <section class="search-panel">
          <input
            type="text"
            class="search-text"
            oninput="onSetFilter()"
            placeholder="Enter search keyword"
            title="Search"
          />
          <button class="searchButton">
            <img
              class="up-down"
              src="img/icons/search-icon.png"
              alt="up-down"
            />
          </button>
        </section>
      </section>

      <!-- Meme gallery -->
      <section class="meme-gallery"></section>
    </section>

    <!-- Meme editor -->
    <button class="back-to-gallery hide" onclick="onLinkGalleryClick()"><i class="fa-solid fa-arrow-left"></i></button>
    <section class="meme-editor hide">
      <div class="canvas-container">
        <canvas></canvas>
      </div>

      <!-- Text editing -->
      <section class="canvas-choices">
        <section class="text-editing">
          <input type="text" name="meme-text" value="" placeholder="Enter text" />
        </section>

        <!-- Buttons up-down/add/trash -->
        <section class="choices1">
          <button value="up-down" onclick="onSwitchLine()">
            <img
              class="up-down"
              src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png"
              alt="up-down"
            />
          </button>
          <button value="add" onclick="onAddLine()">
            <img class="add" src="img/icons/add.png" alt="add" />
          </button>
          <button onclick="onDeleteLine()">
            <img class="trash" src="img/icons/trash.png" alt="trash" />
          </button>
        </section>

        <!-- Buttons text-up/text-down/text-left/text-center/text-right -->
        <section class="choices2">
          <button value="text-up" onclick="onFontUp()">
            <img class="text-up" src="img/icons/increase font - icon.png" />
          </button>
          <button value="text-down" onclick="onFontDown()">
            <img class="text-down" src="img/icons/decrease font - icon.png" />
          </button>
          <button value="text-left" onclick="onTextLeft()">
            <img
              class="text-left"
              src="img/icons/align-to-left.png"
              alt="text-left"
            />
          </button>
          <button value="text-center" onclick="onTextCenter()">
            <img
              class="text-center"
              src="img/icons/center-text-alignment.png"
              alt="text-center"
            />
          </button>
          <button value="text-right" onclick="onTextRight()">
            <img
              class="text-right"
              src="img/icons/align-to-right.png"
              alt="text-right"
            />
          </button>
        </section>

        <!-- Buttons impact/background text color/stroke color -->
        <section class="choices3">
          <select class="font" onchange="onFontChange()">
            <option value="Impact">Impact</option>
            <option value="Arial">Arial</option>
            <option value="Montserrat">Montserrat</option>
          </select>
          <div class="color">
            <input
              type="color"
              name="background-color"
              value="#ffffff"
              onchange="onSetFillColor(this.value)"
              title="Choose your color"
            />
            <input
              type="color"
              name="stroke-color"
              value="#000000"
              onchange="onSetStrokeColor(this.value)"
              title="Choose your color"
            />
          </div>
        </section>

        <!-- Buttons download/share/stroke color -->
        <section class="img-features">
          <button class="download-btn">
            <a
            href="#"
            class="btn"
            onclick="onDownloadImg(this)"
            download="my-img.jpg"
            >Save</a
            >
          </button>
          <button class="share-btn" onclick="onUploadImg()">Share</button>
        </section>
        <input type="file" id="fileInput" class="file-input btn" name="image" onchange="onImgInput(event)" />
        <label for="fileInput" class="file-input">Choose file</label>
      </section>
      <div class="share-container"></div>
    </section>

    <!-- Main footer -->
    <footer class="main-footer">
      <img
        class="main-footer-img"
        src="img/woman/portrait-woman.jpg"
        alt="Logo"
      />
      <div class="main-footer-info">
        <h1>Monica Geller</h1>
        <p>
          is a fictional character, one of the six main characters who appears
          on the American sitcom Friends
        </p>
      </div>
    </footer>

    <!-- Main footer -->
    <footer class="second-footer">
      <img class="second-footer-logo" src="img/logo/LOGO.png" alt="" />
      <p>all rights reserved 2019</p>
    </footer>

    <script src="js/util.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/imgs.features.service.js"></script>
    <script src="js/gallery.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
